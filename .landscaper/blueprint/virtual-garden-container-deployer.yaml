deployItems:
- name: virtual-garden-container-deployer
  type: landscaper.gardener.cloud/container
  target:
    name: {{ index .imports "target-cluster" "metadata" "name" }}
    namespace: {{ index .imports "target-cluster" "metadata" "namespace" }}
  config:
    apiVersion: container.deployer.landscaper.gardener.cloud/v1alpha1
    kind: ProviderConfiguration
    image:
      {{ - $image := getResource .cd "name" "virtual-garden-container-deployer" }}
      repository: {{ ociRefRepo ( $image.access.imageReference ) }}
      tag: {{ ociRefVersion ( $image.access.imageReference ) }}
    args: []
    command: []
    importValues:
      {{ toJson .imports | indent 2 }}
    