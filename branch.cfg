cfgs:
  default:
    branches: ['master']

  only-master:
    index: 1
    branches: ['master']
    inherit:
      virtual-garden:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.15.5'

  release-branches:
    index: 1
    branches: ['release-v.*$']
    inherit:
      virtual-garden:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.15.5'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
